{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
<form method="post">
    <h4>Login</h4>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Submit</button>


    <hr>
    <label>Don't have an account?</label>
    <a href="{% url 'signup' %}">Register here</a>
</form>
{% endblock %}
